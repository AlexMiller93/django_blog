{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<br>
<br>
<br>

<div class="container-md">
    <div class="row">
        <div class="col-sm-3"></div>

        <!-- Post create form -->
        <div class="col-sm-6">

            <div class="card card-signin my-5 text-bg-light border-dark">
                <div class="card-footer">
                    <h4>Delete post</h4>
                </div>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <p>Are sure yo want to delete post "{{ post.title }}"?</p>
                        <button type="submit" class="btn btn-danger">Confirm
                        </button>
                        <a class="btn btn-outline-secondary" 
                        href="{% url 'post_detail' post.pk %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-3"></div>
    </div>
</div>
