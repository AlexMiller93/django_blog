{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}

<div class="content">
    <h3 style="text-align: center">Delete Page</h3>
    <br>
    <a href="{% url 'home' %}">Back</a>
    <div class="post">
        <p>Are sure yo want to delete post "{{ post.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
