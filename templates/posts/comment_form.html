{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
    <div class="row">
        <!-- TODO make link more attractive-->
        <a href="{% url 'post_detail' post.pk %}">Back</a>

        <div class="col align-self-center">
            <h4>Update Comment</h4>
        </div>
    </div>
</div>

<div class="container text-left">
    <div class="card w-70 mb-5">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
