{% extends 'base.html' %}

{% block title %}
    Post edit
{% endblock title %}
<br><br>
{% block searchform %}
<form class="form-inline my-2 my-lg-0 ml-5" action="{% url 'search_posts' %}" method="get">
    <input name="q" type="text" placeholder="Search posts..">
    <button class="btn btn-success my-2 my-sm-0 ml-4" type="submit">Search</button>
</form>
{% endblock searchform %}

{% block content %}
<br><br>


<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <a href="{% url 'post_list' %}">Back</a>
                    <h5 class="card-title text-center"><b>Post</b></h5>
                    <form class="form-signin" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            {{ form.as_p }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Post</button>
                            <a class="btn btn-outline-secondary" 
                                href="{% url 'post_list' %}">Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
