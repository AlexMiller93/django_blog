{% extends 'base.html' %}

{% block content %}

<h3>Home</h3>
<br>
<a href="{% url 'posts:create' %}">Add Post</a>


{% if posts %}
<h2>Feed</h2>

    {% for post in posts %}
        <h4><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h4>
    {% endfor %}

{% else %}
    <p>No one post created</p>
{% endif %}

{% endblock content %}
