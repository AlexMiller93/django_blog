{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h2 style="text-align: center">Post Detail</h3>
    <br>
    <a href="{% url 'home' %}">Back</a>
    <hr>
    <div class='post'>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <small><i>Created in {{ post.date_created }}</i></small>
        <small>Updated in {{ post.updated }}</small>
        <hr>
    </div>
</div>

{% endblock %}
