{% extends 'base.html' %}

{% block title %}Post's detail{% endblock title %}

{% block content %}

<div class="container text-center">
    <div class="row">
        <!-- TODO make link more attractive-->
        <a href="{% url 'home' %}">Back</a>

        <div class="col align-self-center">
            <h4>Post Detail</h4>
        </div>
    </div>
</div>

<div class="container text-left">
    <div class="card w-70 mb-3">
        <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-subtitle mb-2 text-muted">Created in {{ post.date_created }} by 
                <a href="">{{ post.cap_author }}</a>
            </p>            
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text"><small class="text-muted">Updated {{ post.updated }} ago</small></p>
        </div>
    </div>
</div>

{% endblock %}
